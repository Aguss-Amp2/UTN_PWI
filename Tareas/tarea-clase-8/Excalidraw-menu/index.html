<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>

</head>
<body>
    <div class="padre">
        <div class="p">

                </svg>
                <p class="sub-hijo guardar">Guardar en...</p>
            </div>
        </div>

        <div class="p marco-0">

            </div>
        </div>
        
        <div class="p">
            <div class="p marco">

            </div>
        </div>
        
        <div class="p">

        <div class="p">
            <div class="hijo">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">

        <div class="division"></div>

            <div class="hijo">

        <div class="p">
            <div class="hijo style">

        <div class="division"></div>

            <p class="hijo-theme">Theme</p>

        <select class="opcion" name="seleccion-languaje" id="idioma" aria-label="Elegir Idioma">
            <option value="es">Español</option>
            <option value="fr">Francia</option>
            <option value="en">English</option>
        </select>

        <p class="ppp">Fondo del Lienzo</p>
        <div class="fondo-pantalla">
            <div class="fondo-select"></div>
            <div class="fondo-select color-1"></div>
            <div class="fondo-select color-2"></div>
            <div class="fondo-select color-3"></div>
            <div class="fondo-select color-4"></div>
            <div class="division-lateral"></div>
            <div class="fondo-select-top"></div>
        </div>
