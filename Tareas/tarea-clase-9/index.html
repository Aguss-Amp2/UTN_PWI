<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Hunt</title>
    <link rel="stylesheet" href="./styles/syles.css">
</head>
<body>
    <section class="sidebar-section">
        <div class="sidebar-pallet">
            <div class="sidebar-color-1 sidebar-background-1">
                <span class="sidebar-hover-color">#16325B</span>
            </div>
            <div class="sidebar-color sidebar-background-2">
                <span class="sidebar-hover-color">#227B94</span>
            </div>
            <div class="sidebar-color sidebar-background-3">
                <span class="sidebar-hover-color">#78B7D0</span>
            </div>
            <div class="sidebar-color sidebar-background-4">
                <span class="sidebar-hover-color">#FFDC7F</span>
            </div>
            <div class="sidebar-like-day">
                <div class="sidebar-like">
                    <i class="bi bi-heart"></i>
                    <span>78</span>
                </div>
                <span class="sidebar-day">yesterday</span>
            </div>
        </div>

        <div class="sidebar-pallet">
            <div class="sidebar-color-1 sidebar-background-5">
                <span class="sidebar-hover-color">#F5F5F5</span>
            </div>
            <div class="sidebar-color sidebar-background-6">
                <span class="sidebar-hover-color">#48CFCB</span>
            </div>
            <div class="sidebar-color sidebar-background-7">
                <span class="sidebar-hover-color">#229799</span>
            </div>
            <div class="sidebar-color sidebar-background-8">
                <span class="sidebar-hover-color">#424242</span>
            </div>
            <div class="sidebar-like-day">
                <div class="sidebar-like">
                    <i class="bi bi-heart"></i>
                    <span>45</span>
                </div>
                <span class="sidebar-day">2 days</span>
            </div>
        </div>
    </section>
</body>
</html>
