<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo 2</title>
</head>
<body>
    <div class="header">
        <h1>Appointment Request Form</h1>
        <p>Let us know how we can help you!</p>
    </div>
    <div class="Full-Name">
        <label for="Full-Name">Full Name</label>
        <br>
        <br>
        <input type="text" id="first-name">
        <input type="text" id="last-name">
        <br>
        <label for="first-name">First name</label>
        <label for="last-name">Last name</label>
    </div>
    <br>
    <div class="contact-number-email">
        <label for="contact-number">Contact Number</label>
        <label for="email-address">Email Address</label>
        <br>
        <input type="tel" placeholder="(000) 000-0000" id="contact-number">
        <input type="email" id="email-address">
        <br>
        <label for="phone">Please enter a valid phone number.</label>
        <label for="email">example@example.com</label>
    </div>
    <br>
    <div class="Address">
        <label for="address">Address</label>
        <br>
        <br>
        <input type="text" id="street-address">
        <br>
        <label for="street-address">street Address</label>
        <br>
        <input type="text" id="street-address-2">
        <br>
        <label for="street-address-2">Street address line 2</label>
        <br>
        <br>
        <input type="text" id="city">
        <input type="text" id="state-province">
        <br>
        <label for="city">City</label>
        <label for="state-province">State/Province</label>
        <br>
        <br>
        <input type="text" id="postal">
        <br>
        <label for="postal">Postal/Zip Code</label>
    </div>
</body>
</html>
