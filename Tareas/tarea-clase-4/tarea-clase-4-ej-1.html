<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo 1</title>
</head>
<body>
    <h1>General Admission Registration</h1>
    <div class="First-Last-Name-email">
        <label for="name">Name </label>
        <input type="text" placeholder="First Name" id="name" name="name">
        <input type="text" placeholder="Last Name" id="name" name="name">
        <br>
        <br>
        <label for="email">Email </label>
        <input type="email" placeholder="sample@example.com" id="email" name="email">
    </div>
    <br>
    <div class="gender">
        <label for="gender">Gender</label>
        <input type="radio" id="male" name="radio-gender" >
        <label for="male">Male</label>
        <input type="radio" id="female" name="radio-gender">
        <label for="female">Female</label>
    </div>
    <br>
    <div class="telephone-contact">
        <label for="phone">Phone </label>
        <input type="tel" id="phone">
        <br>
        <br>
        <label for="emergency-contact">Emergency Contact</label>
        <br>
        <input type="tel" id="emergency-contact">
    </div>
    <br>
    <div class="radio-question">
        <div class="parking">
            <label for="parking">Do you require parking?</label>
            <br>
            <input type="radio" id="yes" name="radio-parking">
            <label for="yes">Yes</label>
            <input type="radio" id="no" name="radio-parking">
            <label for="no">No</label>
        </div>
        <br>
        <div class="room-preference">
            <label for="room-preference">What is your room preference?</label>
            <br>
            <input type="radio" name="radio-room" id="single-room">
            <label for="single-room">Single Room</label>
            <br>
            <input type="radio" name="radio-room" id="shared-room">
            <label for="shared-room">Shared Room</label>
            <br>
            <input type="radio" name="radio-room" id="no-room">
            <label for="no-room">No Room Needed</label>
        </div>
        <br>
        <div class="restrictions">
            <label for="restrictions">Do you have dietary restrictions?</label>
            <br>
            <input type="radio" name="radio-restrictions" id="none">
            <label for="none">None</label>
            <br>
            <input type="radio" name="radio-restrictions" id="vegetarian">
            <label for="vegetarian">Vegetarian</label>
            <br>
            <input type="radio" name="radio-restrictions" id="glutten-allergy">
            <label for="glutten-allergy">Glutten Allergy</label>
            <br>
            <input type="radio" name="radio-restrictions" id="lactose-allergy">
            <label for="lactose-allergy">Lactose Allergy</label>
            <br>
            <input type="radio" name="radio-restrictions" id="nut-allergy">
            <label for="nut-allergy">Nut Allergy</label>
            <br>
            <input type="radio" name="radio-restrictions" id="shellfish-allergy">
            <label for="shellfish-allergy">Shellfish Allergy</label>
            <br>
        </div>
        <br>
        <div class="activities">
            <label for="activities">What activities will you attend?</label>
            <br>
            <input type="radio" name="radio-activities" id="awards-gala-dinner">
            <label for="awards-gala-dinner">Awards Gala Dinner</label>
            <br>
            <input type="radio" name="radio-activities" id="luncheon">
            <label for="luncheon">Luncheon</label>
            <br>
            <input type="radio" name="radio-activities" id="town-hall">
            <label for="town-hall">Town Hall</label>
            <br>
        </div>
        <br>
        <div class="event-app">
            <label for="event-app">Do you want to see the list of other atterndees and their profiles on the official event app?</label>
            <br>
            <input type="radio" name="radio-event-app" id="yes">
            <label for="yes">Yes</label>
            <input type="radio" name="radio-event-app" id="no">
            <label for="no">No</label>
        </div>
    </div>
</body>
</html>
